<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Goo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        
            <div class="logo">
    
             </div>
             
                 <ul id="menuList">
                        <li class="home"><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Packages</a></li>
                        <li class="star"><a href=""><img src="/assets/clarity_favorite-line.png"></a></li>
                       
                     <li class="profile"><a href=""><img src="/assets/healthicons_ui-user-profile-outline.png"></a></li>
                   
                    </ul>
                
                    
                    <div class="menu-icon">
                        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
                
                        
                </div>

                
                 </nav>

                <div class="hero-section">
                        <div class="heading">
                            
                        </div>
                        <div class="paragraph"></div>
                        <button class="discover"><a href="">Discover More</a></button>

                        </div>
            
                    </div>
                </div>
                <script>
                    let menuList =  document.getElementById("menuList")
                    menuList.style.maxHeight = "0px";
                    function toggleMenu(){
                        if (menuList.style.maxHeight =="0px")
                        { 
                            menuList.style.maxHeight = "700px";
            
                        }
                        else{
                            menuList.style.maxHeight = "0px" ;
                        }
                    }
                 </script>
            <script defer src="https://kit.fontawesome.com/c4df35580b.js" crossorigin="anonymous">
            </script>
                </header>
                

                <!--Our-Service-Section-->
                <div class="our-service-section-wrap">
                    <div class="service-header">
                        <h3>Our Service</h3>
                    </div>
                    <div class="our-service-container">
                        <div class="booking">
                            <div class="ticket-icon"></div>
                            <div class="ticket-booking"></div>
                            <div class="ticket-text"></div>
                        </div>
                        <div class="hotel-booking">
                            <div class="hotel-icon"></div>
                            <div class="h-booking"></div>
                            <div class="hotel-text"></div>
                        </div>
                        <div class="tour-plan">
                            <div class="tour-icon"></div>
                            <div class="tour-booking"></div>
                            <div class="tour-text"></div>
                        </div>

                    </div>
                </div>

                <!--Statistics-Wrap-->

                <div class="statistics-wrap">
                    <div class="statistics-heading"></div>
                    <div class="statistics-text"></div>
                    <div class="statistics-container">
                        <div class="years-of-experience">
                            <div class="year-icon"></div>
                            <div class="year-stat"></div>
                            <div class="year-text"></div>
                        </div>

                        <div class="happy-travellers">
                            <div class="travellers-icon"></div>
                            <div class="travellers-stat"></div>
                            <div class="travellers-text"></div>
                        </div>
                        <div class="places-visited">
                            <div class="places-icon"></div>
                            <div class="places-stat"></div>
                            <div class="places-text"></div>
                        </div>
                        <div class="travel-history">
                            <div class="history-icon"></div>
                            <div class="history-stat"></div>
                            <div class="history-text"></div>
                        </div>
                    </div>
                </div>

                <!--Population-Destination-->

                <div class="destination-wrap">
                    <div class="destination-container">
                        <div class="destination-grid-map"></div>
                        <div class="grid-image">
                            <div class="thailand-wrap">
                                <div class="thailand-image"></div>
                                <div class="thailand-text"></div>
                                <div class="thailand-spot"></div>
                                <div class="thailand-icon"></div>
                            </div>
                            <div class="indonesia-wrap">
                                <div class="indonesia-image"></div>
                                <div class="indonesia-text"></div>
                                <div class="indonesia-spot"></div>
                                <div class="indonesia-icon"></div> 
                            </div>
                            <div class="new-zealand-wrap">
                                <div class="zealand-image"></div>
                                <div class="zealand-text"></div>
                                <div class="zealand-spot"></div>
                                <div class="zealand-icon"></div> 
                            </div>
                        </div>
                    </div>
                </div>

                <!--Packages-section-->

               <div class="package-wrap">
               <div class="package-heading"></div>
        
                <div class="packages-menu">
                    <div class="menu-links">
                        <a href="">Hot Deals</a>
                    </div>
                    <div class="back-pack">
                        <a href="">BackPack</a>
                    </div>
                    <div class="south-asia">
                        <a href="">South Asia</a>
                    </div>
                    <div class="honey-moon">
                        <a href="">Honey Moon</a>
                    </div>
                    <div class="europe">
                        <a href="">Europe</a>
                    </div>
                    <div class="more">
                        <a href="">More</a>
                    </div>
                    
                </div>
                
<!--indonesia-->
                <div class="package-image-content-container">
                <div class="indo-image-wrap">
                   <div class="indo-image"></div>
                   <div class="indo-text-box">
                    <div class="indo-price-day-wrap">
                        <div class="indo-days"></div>
                        <div class="indo-price"></div>
                    </div>
                   </div>

                   <div class="indo-paragraph"></div>
                        <div class="indo-location-wrap">
                            <div class="indo-location-icon"></div>
                            <div class="indo-country">
            
                            </div>
                            <div class="indo-more-link"><a href="">Know More</a></div>
                        </div>

                   </div>
                    <!--japan-->
                  <div class="japan-image-wrap">
                    <div class="japan-image"></div>
                    <div class="japan-text-box">
                        <div class="japan-price-day-wrap">
                            <div class="japan-days"></div>
                            <div class="japan-price"></div>
                        </div>
                       </div>
                       <div class="japan-paragraph"></div>
                        <div class="japan-location-wrap">
                            <div class="japan-location-icon"></div>
                            <div class="japan-country"></div>
                            <div class="japan-more-link"><a href="">Know More</a></div>
                        </div>
                  </div>
                    <!--moutain-->
                  <div class="mountain-image-wrap">
                    <div class="mountain-image"></div>
                  </div>
                  <div class="mountain-text-box">
                    <div class="mountain-price-day-wrap">
                        <div class="mountain-days"></div>
                        <div class="mountain-price"></div>
                    </div>
                   </div>
                   <div class="mountain-paragraph"></div>
                   <div class="mountain-location-wrap">
                       <div class="mountain-location-icon"></div>
                       <div class="mountain-country"></div>
                       <div class="mountain-more-link"><a href="">Know More</a></div>
                   </div>
                   
                   </div>
                  
                        
                      

                        

                    </div>
               
                    <Button class="discover-more">Discover More</Button>  
                </div>
                
                </div>


                </div>
                
       <!--BOOK-YOUR-TRIP-SECTION-->
       <div class="Trip-wrap">
        <div class="trip-heading"></div>
        <div class="trip-text"></div>
        <div class="trip-image-container"></div>
       </div> 
       <!--ABOUT-US-SECTION-->
       <div class="about-us-wrapper">
        
        <div class="about-us-container">
            <div class="about-us-heading"></div>
            <div class="about-us-image">

            </div>

        </div>
       </div>
                    
<div class="subscription-wrap">
    <div class="subscription-content">
        <div class="subscription-icon"></div>
        <div class="subscription-header"></div>
        <div class="sub-email-container">
            <input type="email" class="email">
        </div>
        <button class="sub-btn">Subscribe</button>

    
    </div>
    <div class="sub-logo"></div>
    <div class="sub-paragraph"></div>
    <div class="sub-nav"></div>
    <div class="get-app-logo">
        <div class="facebook-logo"></div>
        <div class="instagram-logo"></div>
        <div class="google-play-logo"></div>
    </div>
</div>

</body>
</html>
